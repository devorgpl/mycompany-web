<nb-layout windowMode>
  <nb-layout-header fixed>
    <ng-content select="mc-panel-header"></ng-content>
  </nb-layout-header>

  <nb-sidebar class="menu-sidebar"
              tag="menu-sidebar"
              responsive>
    <ng-content select="nb-menu"></ng-content>
  </nb-sidebar>

  <nb-layout-column>
    <ng-content select="router-outlet"></ng-content>
  </nb-layout-column>

  <nb-layout-footer fixed>
    <ng-content select="mc-panel-footer"></ng-content>
  </nb-layout-footer>
</nb-layout>
